<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h3 class="mt-15">Available Quizzes</h3>

        <div class="row mt-10" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let quiz of quizzes">
                <mat-card class="mb-15">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{ quiz['title'] }}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{ quiz['category']['title'] }}
                        </mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>
                        <p class="truncate">
                            {{ quiz['description'] }}
                        </p>
                    </mat-card-content>

                    <mat-card-actions>
                        <div class="container-fluid text-center">
                            <button mat-raised-button color="primary">View</button>
                            <button mat-raised-button color="accent">Start</button>
                        </div>
                        <div class="container-fluid text-center">
                            <button mat-button>Questions: {{ quiz['numberOfQuestions'] }}</button>
                            <button mat-button>Max Marks: {{ quiz['maxMarks'] }}</button>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
