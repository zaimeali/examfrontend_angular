<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h2 class="mt-15">Available Quizzes</h2>

        <mat-divider></mat-divider>

        <div class="row mt-10" *ngIf="quizzes?.length; else elseCondition">
            <div class="col-md-4" *ngFor="let quiz of quizzes">
                <mat-card class="mb-15">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{ quiz['title'] }}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{ quiz['category']['title'] }}
                        </mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>
                        <p class="truncate">
                            {{ quiz['description'] }}
                        </p>
                    </mat-card-content>

                    <mat-card-actions>
                        <div class="container-fluid text-center">
                            <button mat-raised-button color="primary">View</button>
                            <button 
                                mat-raised-button 
                                color="accent"
                                [routerLink]="'/user/quiz/instruction/'+quiz['quizID']"
                            >Start</button>
                        </div>
                        <div class="container-fluid text-center">
                            <button mat-button>Questions: {{ quiz['numberOfQuestions'] }}</button>
                            <button mat-button>Max Marks: {{ quiz['maxMarks'] }}</button>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>

        <ng-template #elseCondition>
            <div class="row mt-10">
                <div class="col-md-12">
                    <div class="container text-center">
                        <mat-card>
                            <mat-card-header>
                                <mat-card-subtitle>
                                    No Quizzes Found in this category
                                </mat-card-subtitle>
                            </mat-card-header>
                        </mat-card>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
