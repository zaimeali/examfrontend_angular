<mat-card>
    <mat-action-list>
        <div mat-subheader>
            Menu
        </div>

        <button mat-list-item routerLink="/user/0">
            <mat-icon mat-list-icon>home</mat-icon> Home
        </button>
        
        <button mat-list-item routerLink="/user/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon> Profile
        </button>

        <mat-divider></mat-divider>
        
        <button mat-list-item routerLink="/user/0">
            <mat-icon mat-list-icon>quiz</mat-icon> All Quizzes
        </button>

        <mat-divider></mat-divider>
        
        <h4 class="mt-10 mb-5">Categories:</h4>

        <button *ngFor="let category of categories" mat-list-item [routerLink]="'/user/'+category['categoryID']">
            <mat-icon mat-list-icon>quiz</mat-icon> {{ category['title'] }}
        </button>
    </mat-action-list>
</mat-card>
