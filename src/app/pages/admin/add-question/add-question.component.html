<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <h1>Adding Question to '<span [innerHTML]="quizTitle"></span>'</h1>

            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the detail of the new question
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <form (ngSubmit)="formSubmit()">

                        <div class="container">
                            <div class="row">
                                <div class="col-md-8 offset-md-2">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>
                                            Content
                                        </mat-label>
        
                                        <textarea 
                                            name="content"
                                            placeholder="Enter Content here ..."
                                            matInput
                                            rows="10"
                                            [(ngModel)]="question.content"
                                            required
                                        ></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row">
                                <div class="col-md-4 offset-md-2">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>
                                            Option 1
                                        </mat-label>
        
                                        <input 
                                            type="text"
                                            name="option1"
                                            placeholder="Enter Option 1"
                                            matInput
                                            [(ngModel)]="question.option1"
                                            required
                                        >
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>
                                            Option 2
                                        </mat-label>
        
                                        <input 
                                            type="text"
                                            name="option2"
                                            placeholder="Enter Option 2"
                                            matInput
                                            [(ngModel)]="question.option2"
                                            required
                                        >
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row">
                                <div class="col-md-4 offset-md-2">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>
                                            Option 3
                                        </mat-label>
        
                                        <input 
                                            type="text"
                                            name="option3"
                                            placeholder="Enter Option 3"
                                            matInput
                                            [(ngModel)]="question.option3"
                                        >
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>
                                            Option 4
                                        </mat-label>
        
                                        <input 
                                            type="text"
                                            name="option4"
                                            placeholder="Enter Option 4"
                                            matInput
                                            [(ngModel)]="question.option4"
                                        >
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row">
                                <div class="col-md-8 offset-md-2">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>
                                            Answer
                                        </mat-label>

                                        <mat-select
                                            name="answer"
                                            [(ngModel)]="question.answer"
                                        >
                                            <mat-option *ngIf="question.option1" [value]="question.option1">{{ question.option1 }}</mat-option>
                                            <mat-option *ngIf="question.option2" [value]="question.option2">{{ question.option2 }}</mat-option>
                                            <mat-option *ngIf="question.option3" [value]="question.option3">{{ question.option3 }}</mat-option>
                                            <mat-option *ngIf="question.option4" [value]="question.option4">{{ question.option4 }}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="container text-center">
                            <button mat-raised-button color="accent">Add Question</button>
                        </div>

                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
